<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Rolodex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showClearButton="always" show-cancel-button="always" debounce="500"></ion-searchbar>

<!-- this.connectionList" -->

  <app-connection-card *ngFor="let connection of this.connectionList"
                       [user]="connection['user']"
  ></app-connection-card>

</ion-content>
