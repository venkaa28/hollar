<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="center">Rolodex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showClearButton="always" debounce="500"></ion-searchbar>

  <app-connection-card *ngFor="let connection of this.connectionList"
                       [user]="connection['user']"
  ></app-connection-card>

</ion-content>
