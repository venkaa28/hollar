<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="center">Rolodex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showClearButton="always" debounce="500"></ion-searchbar>
    <app-connection-card
                         name="{{this.currentUser.firstName}} {{this.currentUser.lastName}}"
                         email="{{this.currentUser.email}}"
                         phoneNumber="{{this.currentUser.phoneNumber}}"
    ></app-connection-card>



  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{this.currentUser.firstName }} {{this.currentUser.lastName}}</ion-card-subtitle>
      <ion-card-title>{{this.currentUser.email}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{this.currentUser.phoneNumber}}
    </ion-card-content>
  </ion-card>
