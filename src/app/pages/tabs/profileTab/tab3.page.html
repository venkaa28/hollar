<ion-header translucent no-border>
  <ion-toolbar>
    <ion-button slot = "start" color="light" (click)="customizePage()">
      <ion-icon size="large" name="create"></ion-icon>
      Edit
    </ion-button>
    <ion-button slot = "end" color="light" (click)="logout()">
      <ion-icon size="large" name="log-out" ></ion-icon>
      Logout
    </ion-button>
    <ion-title class="ion-text-center">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-profile-card [user]="currentUser"></app-profile-card>
</ion-content>
