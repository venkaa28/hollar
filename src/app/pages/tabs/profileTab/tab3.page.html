<ion-content class="ion-padding">

        <ion-fab-button color="light" (click)="getProfilePicture()">

        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
      <ion-fab-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab>
