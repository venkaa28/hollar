<ion-header translucent no-border>
  <ion-toolbar>
    <ion-button slot = "start" color="light">
      <ion-icon size="large" name="create"></ion-icon>
      Edit
    </ion-button>
    <ion-button slot = "end" color="light">
      <ion-icon size="large" name="log-out"></ion-icon>
      Logout
    </ion-button>
    <ion-title class="ion-text-center">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img alt="" src="../../../../assets/profileavatar.jpg">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="name">Roger Federer</h3>
      <h5 class="job">Job</h5>
      <h6>Company</h6>
    </div>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button color="secondary">
            <ion-icon size="large" name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="secondary">
            <ion-icon size="large" name="logo-linkedin"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="secondary">
            <ion-icon size="large" name="logo-github"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color = "secondary">
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="secondary">
            <ion-icon size="large" name="information-circle"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="secondary">
            <ion-icon size="large" name="document"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
